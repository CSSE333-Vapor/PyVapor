<body class="text-center">

  <div id="loginPage" class="container page-container">
    <main class="form-signin">
      <form>
        <img class="mb-4" src="assets/FazbearEntertainmentLogo.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button id="submitSignIn" class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <button id="submitSignUp" class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
